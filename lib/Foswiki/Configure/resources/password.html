<div id ='password'>
 <div class='foswikiFormSteps'>
  %WARN%
  <div class='foswikiFormStep'>
   <h3>Enter the configuration password</h3>
   <p>
    <input type="password" name='cfgAccess' size='20' maxlength='80' class='foswikiInputField' />
    &nbsp;
    <input type="submit" class='foswikiSubmit' value='Save' />
   </p>
  </div>
  <div class='foswikiFormStep'>
   <button class='foswikiSubmit' onclick="var el=getElementById('passwordChange');el.className='foswikiVisible';return false;">Change/Reset password</button>
  <div>
 </div><!--/foswikiFormSteps-->
</div><!--/#password-->
<div id='passwordChange' class="foswikiHidden">
 <div class='foswikiFormSteps'>
  <div class='foswikiFormStep'>
   <p><strong>Forgotten your password?</strong></p>
   <p>To reset the password, log in to the server and delete the
    <code>$Foswiki::cfg{Password} = '...';</code> line from
    <code>lib/LocalSite.cfg</code>
   </p>
  </div>
  <div class='foswikiFormStep'>
   <h3>You may set a new password here:</h3>
  </div>
  <div class='foswikiFormStep'>
   <strong>New Password:</strong>
   <p>
    <input type="password" name='newCfgP' size=20 maxlength=80 class='foswikiInputField' />
   </p>
  </div>
  <div class='foswikiFormStep'>
   <strong>Confirm Password:</strong>
   <p>
    <input type="password" name='confCfgP' size=20 maxlength=80 class='foswikiInputField' />
   </p>
  </div>
  <div class='foswikiFormStep foswikiLast'>
   <input type="submit" class='foswikiSubmit' value='Change Password and Save' />
  </div>
 </div><!--/.foswikiFormSteps-->
</div><!--/#passwordChange-->
